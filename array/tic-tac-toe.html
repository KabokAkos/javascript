<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x3 Tic-Tac-Toe</title>
  <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
  <h1>3x3 Tic-Tac-Toe</h1>

  <div class="menu">
    <button onclick="startTwoPlayerGame()">Kétjátékos mód</button>
    <button onclick="startOnePlayerGame()">Egyjátékos mód</button>
  </div>

  <div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  
  <div class="message" id="message">Játékos X következik!</div>
  <button onclick="resetGame()">Új játék</button>
</body>
</html>
